<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
	
<head th:replace="header :: header"></head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>#</th>
							<th>Rate</th>
							<th>Name</th>
							<th>Directors</th>
							<th>Positives Comments</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="movie,count: ${lista}">
							<td th:text="${count.count}"></td>
							<td th:text="${movie.rate}"></td>	
							<td>
								<h4 style="font-color:#afaeae" th:text="${movie.name}"></h4>
								<div style="border-bottom: 1px solid #ddd;margin-bottom:5px;"></div>
								<p><i>Cast</i></p>
								<div th:each="hash :${movie.cast}">
									<div class="col-xs-6">
										<small class="pull-left" th:text="${hash.key}"></small>
									</div>
									<div class="col-xs-6">
										<small class="pull-right" th:text="${hash.value}"></small>
									</div>
								</div>
							</td>
							<td th:text="${movie.directors}"></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>

</html>
